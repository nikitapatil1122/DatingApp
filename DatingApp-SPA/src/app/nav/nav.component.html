<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
  <a class="navbar-brand" [routerLink]="['/home']" >Dating App</a>
  
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>   
    </ul>

    <div dropdown *ngIf="loggedIn()" class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light" >
        Welcome {{this.authService.decodedToken?.unique_name | titlecase}}
      </a>    
    
      <div *dropdownMenu class="dropdown-menu mt-3">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
        
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (submit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" 
      name="username" required [(ngModel)]="loginModel.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" 
      name="password" required [(ngModel)]="loginModel.password">
      <button class="btn btn-success my-2 my-sm-0" [disabled] = "!loginForm.valid" type="submit">Login</button>
    </form> 
    
</nav>
